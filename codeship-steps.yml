- type: serial
  service: sonyflake
  steps:
    - name: build
      command: make
    - name: push
      type: push
      image_name: titpetric/sonyflake
      encrypted_dockercfg_path: ./.dockercfg.encrypted
    - name: push_tag
      type: push
      image_name: titpetric/sonyflake
      image_tag: "{{ .CommitID }}"
      encrypted_dockercfg_path: ./.dockercfg.encrypted
